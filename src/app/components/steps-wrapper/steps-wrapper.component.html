<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{ !isLinear ? "Enable linear mode" : "Disable linear mode" }}
</button>

<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen">
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="formGroup1">
      <ng-template matStepLabel>{{
        formGroup1.controls.stepLabel.value
      }}</ng-template>
      <app-step1 (formGroupOut)="setFormGroup($event, 1)"></app-step1>
    </mat-step>
    <mat-step [stepControl]="formGroup2">
      <ng-template matStepLabel>{{
        formGroup2.controls.stepLabel.value
      }}</ng-template>
      <app-step2 (formGroupOut)="setFormGroup($event, 2)"></app-step2>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</ng-template>

<ng-template #bigScreen>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="formGroup1">
      <ng-template matStepLabel>{{
        formGroup1.controls.stepLabel.value
      }}</ng-template>
      <app-step1 (formGroupOut)="setFormGroup($event, 1)"></app-step1>
    </mat-step>
    <mat-step [stepControl]="formGroup2">
      <ng-template matStepLabel>{{
        formGroup2.controls.stepLabel.value
      }}</ng-template>
      <app-step2 (formGroupOut)="setFormGroup($event, 2)"></app-step2>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</ng-template>
